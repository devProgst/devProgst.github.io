<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Здесь ничего нет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="sign-in.css" rel="stylesheet">
</head>
<body>
    <main class="form-signin w-100 m-auto">
      <div class="mb-2">
        <h3>Какой-то генератор</h3>
      </div>
      <div class="mb-2">
        <label for="fc1" class="form-label">Фамилия и имя:</label>
        <input type="text" class="form-control" id="fc1" placeholder="Фамилия Имя">
      </div>
      <div class="mb-2">
        <label for="fc2" class="form-label">Дата выдачи:</label>
        <input type="text" class="form-control" id="fc2" placeholder="ДД.ММ.ГГГГ">
      </div>
      <div class="mb-2">
        <label for="fc3" class="form-label">Регистрационный номер:</label>
        <input type="text" class="form-control" id="fc3" placeholder="Например, 20222ИОС12345">
      </div>
      
      <a href="#" class="w-100 btn btn-lg btn-primary" id="jmak">Жмяк</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script> 
    document.getElementById("jmak").addEventListener("click", () => { window.location.href = './cert.html?name=' + document.getElementById("fc1").value + '&date=' + document.getElementById("fc2").value + '&regnum=' + document.getElementById("fc3").value; }); </script>
</body>
</html>
